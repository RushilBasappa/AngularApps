<div class="container col-md-6 col-md-offset-3" style="margin-top:100px;">
  <div class="form" ng-show="showForm">
    <div class="form-group">
      <input type="text" ng-model="git.username" class="form-control" placeholder="Username">
    </div> 
    <div class="form-group" >
      <input type="password" ng-model="git.password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <button ng-click="myFunc(git)" class="btn btn-primary btn-block">Login</button>
    </div>
    <hr>

  </div>
  <div ng-show="!showForm">
    <img src={{user_info.avatar_url}} width="100px" height="100px">
    <h4>Name : <a href={{user_info.html_url}}>{{user_info.login}}</a></h4>
    <h4>Repos</h4>
    <ol>
      <li ng-repeat="repo in user_repos">
        <a href={{repo.svn_url}} target="_blank">{{repo.name}}</a>
      </li>
    </ol>
    <button ng-click="logout()" class="btn btn-primary btn-block">Log out</button>
  </div>

</div>
